      // 1. Найти сумму элементов массива.

      // 5. Получить массив из элементов деленных на два (например, если был массив [4, 3, 8] то получим [2,1.5,4]).

      const arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];

      let sum = arr.reduce(function(previousValue, currentValue, index, array) {
        return previousValue + currentValue;
      });
      console.log(sum);

      let negativeNumb = arr
        .map(function(item, index, array) {
          if (item < 0) {
            return item;
          }
        })
        .filter(function(x) {
          return x !== undefined && x !== null;
        });
      console.log(negativeNumb);

      arr.sort(function(a, b) {
        return a - b;
      });
      console.log(arr);

      let reversArr = arr.slice().reverse();
      console.log(reversArr);

      let halfNumbArr = arr.slice();
      halfNumbArr.forEach(function(item, index, array) {
        halfNumbArr[index] = item / 2;
      });
      console.log(halfNumbArr);
