    <script>
      "use strict";

      // 1. FizzBuzz

      // Требуется написать функцию, выводящую в консоль числа от 1 до n, где n — это целое число, которая функция принимает в качестве параметра, с такими условиями:

      // вывод fizz вместо чисел, кратных 3;
      // вывод buzz вместо чисел, кратных 5;
      // вывод fizzbuzz вместо чисел, кратных как 3, так и 5.

      // Пример
      // Fizzbuzz(5)

      // Результат
      // // 1
      // // 2
      // // fizz
      // // 4
      // // buzz

      function FizzBuzz(length) {
        let arr = [];
        for (let i = 1; i <= length; i++) {
          arr.push(i);
        }
        console.log(arr);
        arr.forEach(function (item) {
          checkNumb(item);
        });

        function checkNumb(item) {
          if (Number.isInteger(item / 3) && Number.isInteger(item / 5)) {
            return console.log("fizzbuzz");
          } else if (Number.isInteger(item / 3)) {
            return console.log("fizz");
          } else if (Number.isInteger(item / 5)) {
            return console.log("buzz");
          } else {
            return console.log(item);
          }
        }
      }

      FizzBuzz(20);

      // 2. Поиск гласных
      // Нужно написать функцию, принимающую строку в качестве аргумента и возвращающую количество гласных, которые содержатся в строке.
      // Гласными являются «a», «e», «i», «o», «u».

      let string = "Тобто іншими словами, ці функції";

      function checkStr(str) {
        let arr = str.split("");
        let count = 0;
        arr.forEach(function (item) {
          chechLit(item);
        });
        function chechLit(item) {
          if (
            item === "а" ||
            item === "е" ||
            item === "і" ||
            item === "о" ||
            item === "и"
          ) {
            return count++;
          }
        }
        console.log("Количество гласных: " + count);
      }

      checkStr(string);

      // 3. Фибоначчи
      // Последовательность Фибоначчи — это ряд чисел, где каждое последующее является суммой двух предыдущих. Так, первые десять чисел выглядят следующим образом: 1, 1, 2, 3, 5, 8, 13, 21, 34.
      // Нужно написать функцию, которая возвращает n-ную запись в определенной последовательности, причем n — число, которое передается в качестве аргумента функции.

      // Последовательность чисел Фибоначчи определяется формулой Fn = Fn-1 + Fn-2.
      // 1, 1, 2, 3, 5, 8, 13, 21, 34.

      function fib(n) {
        if (n <= 1) {
          return n;
        } else {
          return fib(n - 1) + fib(n - 2);
        }
      }
      console.log("Фибоначчи: " + fib(7));
    </script>
