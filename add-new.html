<div
  class="modal fade"
  id="modalNew"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить новый фильм</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="w-75 mx-auto">
          <div class="form-group">
            <label>Название фильма:</label>
            <input data-name="name" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Оригинальное название фильма:</label>
            <input data-name="origin-name" type="text" class="form-control" />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="upload-poster-addon"
                >Постер</span
              >
            </div>
            <div class="custom-file">
              <input
                data-name="poster"
                type="file"
                class="custom-file-input"
                id="upload-poster"
                aria-describedby="upload-poster-addon"
                onchange="previewFile()"
              />
              <label class="custom-file-label" for="upload-poster"
                >Выберите файл</label
              >
            </div>
          </div>
          <fieldset class="form-group">
            <legend class="col-form-label pt-0">Детальная информация:</legend>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Год:</label>
              <div class="col-sm-10">
                <input data-name="year" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Страна:</label>
              <div class="col-sm-10">
                <input data-name="country" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Слоган:</label>
              <div class="col-sm-10">
                <input data-name="tagline" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Режиссер:</label>
              <div class="col-sm-8">
                <input data-name="producer" type="text" class="form-control" />
              </div>
              <div class="col-sm-2">
                <button class="btn btn-primary btn-add-field" type="button">
                  <svg
                    class="octicon octicon-plus"
                    viewBox="0 0 12 16"
                    version="1.1"
                    width="12"
                    height="16"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-5">
                <input
                  data-name="position"
                  type="text"
                  class="form-control add-input-pos"
                  placeholder="Должность"
                />
              </div>
              <div class="col-sm-5">
                <input
                  data-name="position-name"
                  type="text"
                  class="form-control add-input-pos-name"
                  placeholder="Имя"
                />
              </div>
              <div class="col-sm-2">
                <button
                  class="btn btn-danger btn-sm btn-remove-field"
                  type="button"
                >
                  <svg
                    class="octicon octicon-x"
                    viewBox="0 0 14 18"
                    version="1.1"
                    width="14"
                    height="18"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label>В ролях:</label>
            <textarea
              data-name="actors"
              class="form-control"
              rows="3"
            ></textarea>
            <small class="form-text text-muted"
              >Укажите актеров через запятую.</small
            >
          </div>
          <div class="form-group">
            <label>Рейтинг IMDB:</label>
            <input data-name="rating" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Описание:</label>
            <textarea
              data-name="description"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-dismiss="modal"
        >
          Отменить
        </button>
        <button id="modal_submite" type="submite" class="btn btn-primary mr-3">
          Сохранить
        </button>
      </div>
    </div>
  </div>
</div>
